<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Candidato</title>
    <style>
        /* Definições Globais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1c1c1c;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
        }

        /* Estilizando o Formulário */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-size: 14px;
            color: #ffffff;
        }

        input[type="text"], input[type="number"], select {
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #fff;
            outline: none;
        }

        select {
            background-color: #3a3a3a;
        }

        /* Botão de Envio */
        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        /* Botão Voltar */
        .back-button {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }

        .back-button a {
            text-decoration: none;
            color: #fff;
            background-color: #444;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button a:hover {
            background-color: #555;
        }
    </style>
    <script>
        // Função para carregar os partidos da API e preencher o select
        function carregarPartidos() {
            const urlBase = 'http://localhost:3024/partido'; // Substitua pela URL da sua API

            fetch('http://localhost:3024/partido/')
                .then((resposta) => {
                    return resposta.json();
                })
                .then((partido) => {
                    const selectPartidos = document.getElementById('partido-select');
                    // Limpa o select antes de preencher
                    selectPartidos.innerHTML = '';
                    // Adiciona uma opção padrão
                    const optionDefault = document.createElement('option');
                    optionDefault.value = '';
                    optionDefault.text = 'Selecione um partido';
                    selectPartidos.appendChild(optionDefault);
                    // Preenche o select com os partidos retornados
                    for (let i = 0; i < partido.length; i++) {
                        const option = document.createElement('option');
                        option.value = partido[i].nome;
                        option.text = partido[i].nome;
                        selectPartidos.appendChild(option);
                    }
                })
                .catch((erro) => {
                    console.error('Erro:', erro.message);
                });
        }

        // Carrega os partidos quando a página é carregada
        window.onload = carregarPartidos;
    </script>
</head>
<body>

    <div class="container">
        <h1>Cadastrar Candidato</h1>

        <form action="#" method="POST" id="formCandidato">
            <label for="nome">Nome do Candidato</label>
            <input type="text" id="nome" name="nome" placeholder="Nome do candidato" required>

            <label for="partido">Partido</label>
            <select id="partido-select" name="partido" required>
                <!-- Os partidos serão carregados aqui pela função carregarPartidos() -->
            </select>

            <label for="numero">Número do Candidato</label>
            <input type="number" id="numero" name="numero" placeholder="Número do candidato" required>

            <button type="submit">Cadastrar Candidato</button>
        </form>

        <div class="back-button">
            <a href="candidatos.html">Voltar para Lista de Candidatos</a>
        </div>
    </div>

</body>
<script src="./js/candidato.js"></script>
</html>
